<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>IPAR</title>
	<link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/assets/css/menuStyle.css">
</head>
<body>
    <section class="menu">
    	<div>
    		<p id="message"></p>
			<a id="back" href="/ipar/" class="menuButton">Back</a>
		</div>
		<img class="logo" src="../img/nsflogo.png" />
    </section>
	<script type='text/javascript'>
        function parseURLParams(url) {
            var queryStart = url.indexOf("?") + 1,
                queryEnd   = url.indexOf("#") + 1 || url.length + 1,
                query = url.slice(queryStart, queryEnd - 1),
                pairs = query.replace(/\+/g, " ").split("&"),
                parms = {}, i, n, v, nv;
            
            if (query === url || query === "") return;
            
            for (i = 0; i < pairs.length; i++) {
                nv = pairs[i].split("=", 2);
                n = decodeURIComponent(nv[0]);
                v = decodeURIComponent(nv[1]);
                
                if (!parms.hasOwnProperty(n)) parms[n] = [];
                parms[n].push(nv.length === 2 ? v : null);
            }
            return parms;
        }
        var get = parseURLParams(window.location.search);
        
        var message = get["message"];
		document.getElementById("message").innerText = decodeURIComponent(message);
        
        // get redirect location if set
        if("redirect" in get && get["redirect"] != "") {
            document.getElementById("back").href = get["redirect"];
        }
	</script>
</body>
</html>
